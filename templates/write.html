<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>자유게시판</title>
        <link rel="stylesheet" href="static/css/css.css" />
    </head>
    <body>
        <div class="board_wrap">
            <div class="board_title">
                <strong>자유게시판</strong>
                <p>여행에 관련된 글을 자유롭게 작성하세요.</p>
            </div>
            <form
                action="./saveWrite"
                method="POST"
                id="form_write"
                onsubmit="check();"
            >
                <div class="board_write_wrap">
                    <div class="board_write">
                        <div class="title">
                            <dl>
                                <dt>제목</dt>
                                <dd>
                                    <input
                                        type="text"
                                        id="title"
                                        name="title"
                                        placeholder="제목 입력"
                                    />
                                </dd>
                            </dl>
                        </div>
                        <div class="info">
                            <dl>
                                <dt>글쓴이</dt>
                                <dd>
                                    <input
                                        type="text"
                                        id="name"
                                        name="name"
                                        placeholder="글쓴이 입력"
                                    />
                                </dd>
                            </dl>
                            <dl>
                                <dt>비밀번호</dt>
                                <dd>
                                    <input
                                        type="password"
                                        id="pwd"
                                        name="pwd"
                                        placeholder="비밀번호 입력"
                                    />
                                </dd>
                            </dl>
                        </div>
                        <div class="cont">
                            <textarea
                                id="content"
                                name="content"
                                placeholder="내용 입력"
                            ></textarea>
                        </div>
                    </div>
                    <div class="bt_wrap">
                        <a class="on" onclick="send();">등록</a>
                        <a href="/">취소</a>
                    </div>
                </div>
            </form>
        </div>
        <script src="{{ url_for('static', filename='js/write.js') }}"></script>
    </body>
</html>
