<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>자유게시판</title>
        <link rel="stylesheet" href="static/css/css.css" />
    </head>
    <body>
        <div class="board_wrap">
            <div class="board_title">
                <strong>자유게시판</strong>
                <p>여행에 관련된 글을 자유롭게 작성하세요.</p>
            </div>
            <div class="board_list_wrap">
                <div class="board_list">
                    <div class="top">
                        <div class="num">번호</div>
                        <div class="title">제목</div>
                        <div class="writer">글쓴이</div>
                        <div class="date">작성일</div>
                        <div class="count">조회</div>
                    </div>
                    {% for data in data_list %}

                    <div class="container">
                        <div class="num">{{data.id}}</div>
                        <div
                            class="title"
                            id="{{data.id}}"
                            onclick="send(this);"
                            style="cursor: pointer"
                        >
                            {{ data.title }}
                        </div>
                        <div class="writer">{{ data.name }}</div>
                        <div class="date">{{ data.date }}</div>
                        <div class="count">{{ data.view }}</div>
                        <form
                            action="./gotoview"
                            method="POST"
                            onclick="this.submit();"
                            id="form_{{data.id}}"
                        >
                            <input
                                type="hidden"
                                value="{{data.id}}"
                                name="board_id"
                            />
                        </form>
                    </div>

                    {% endfor %}
                </div>

                <div class="bt_wrap">
                    <a href="/write" class="on">등록</a>
                    <!--<a href="#">수정</a>-->
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    </body>
</html>
